<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>联系作者</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/admin/plugins/bootstrap/bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/plugins/bootstrap/bootstrap-3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/mall/css/form.css">
    <!-- jQuery -->
    <script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 " id="form_container">
                <h2>联系作者</h2>
                <p> 非常感谢您的反馈. 我们会尽快回复您的消息！！ </p>
                <form role="form" method="get" action ="doContactUs" >
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="message"> Message:</label>
                            <textarea class="form-control" type="textarea" id="message" name="message" maxlength="6000" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="name"> Your Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="email"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button type="submit" class="btn btn-lg btn-default pull-right">Send &rarr;</button>
                        </div>
                    </div>
                </form>
                <div id="success_message" style="width:100%; height:100%; display:none; ">
                    <h3>Posted your message successfully!</h3>
                </div>
                <div id="error_message" style="width:100%; height:100%; display:none; ">
                    <h3>Error</h3> Sorry there was an error sending your form. </div>
            </div>
        </div>
    </div>
</body>
</html>
